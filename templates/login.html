<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="google.js"></script>

    <title>Login</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="text-center mb-5">
                <p class="fs-2 fw-bold text-light">Disponibilidade de Salas</p>
            </div>
        </div>

        <div class="row">
            <div class=" text-center mt-5">
                <p class="fs-4 text-light">Login</p>
            </div>
        </div>

        <form action="{{ url_for('Menu') }}" method="post">
        <div class="row justify-content-center">
            <div class="col-8 col-md-4 bg-light" style="height: 300px; border-radius: 50px;">
                <div class="text-center">
                    <div>
                        <button disabled="true" id="login-button">Fazer login com o Google</button>
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="col-6 btn btn-dark" style="height: 75px; border-radius: 20px; border: 4px solid black;">Acessar</button>
                    </div>
                </div>
            </div>
        </div>
        </form>

    </div>
  </body>
</html>
